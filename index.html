<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet prefetch" href="//fonts.googleapis.com/css?family=Lato:100|Source+Sans+Pro:200,400,700">
    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.0/animate.min.css">
    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1 class="cover-heading">Pomodoro Clock</h1>
        <div id="pomoApp" class="appBox">
            <div title="Click to start" class="pBox">
                <div class="timer">Session<br>25:00</div>
                <div class="hover-play"><i class="fa fa-play-circle"></i></div>
            </div>
            <div class="timer-ctrl">
                <label>Session: &nbsp;
                    <input type="text" v-model="sessionCtrl" maxlength="2" class="timer-box-input">
                </label>
                <input type="range" v-model="sessionCtrl" min="0" max="60" class="timer-slider">
                <label>Break: &nbsp;
                    <input type="text" v-model="breakCtrl" maxlength="2" class="timer-box-input">
                </label>
                <input type="range" v-model="breakCtrl" min="0" max="60" class="timer-slider">
                <button type="button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="//unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
